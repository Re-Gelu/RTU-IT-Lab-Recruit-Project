name: Docker Compose CI


on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: isbang/compose-action@v1.4.1
    - name: Build the Docker image
      with:
        compose-file: "./docker-compose.yml"
